basic:
  site_name: 'Kremilly'
  favicon: 'favico.ico'

format_dates:
  time: '%H-%M-%S'
  datetime: '%Y-%m-%d %H:%M:%S'
  today_datetime: '%a, %b %d %Y - %I:%M:%S %p'

social_media:
  - Dev.To: 'https://dev.to/kremilly'
  - GitHub: 'https://github.com/kremilly'
  - Leetcode: 'https://leetcode.com/kremilly'
  - Exercism: 'https://exercism.org/profiles/kremilly'
  - BlueSky: 'https://bsky.app/profile/kremilly.bsky.social'

profile:
  name: 'Kremilly'
  site_url: 'https://kremilly.com'
  avatar: 'https://avatars.githubusercontent.com/u/24691979?v=4'

nav:
  main:
    - Home: './'
    - Docs: './docs/'
    - Blog: './blog/'
    - About: './about/'
    - Setup: './setup/'
    - Projects: './projects/'

external_css_libs:
  - 'https://use.fontawesome.com/releases/v6.5.2/css/all.css'
  - 'https://raw.githubusercontent.com/tscanlin/tocbot/master/dist/tocbot.css'
  
external_js_libs:
  - 'https://polyfill.io/v3/polyfill.min.js?features=es6'
  - 'https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.27.4/tocbot.min.js'
  - 'https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.min.js'

api_integrations:
  mshots: 'https://s0.wp.com/mshots/v1/{page_url}'
  pdfthumb: 'https://api.kremilly.com/pdfthumb?pdf={pdf_url}'
  ghpinned: 'https://api.kremilly.com/github?user={github_user}'
  wikipedia: 'https://api.kremilly.com/wikipedia?location={location}&term={term}&short_summary={short_summary}'

paths:
  contents: 
    docs: './contents/docs/'
    blog: './contents/blog/'
    pages: './contents/pages/'

  static:
    js:
      src: './static/js/src/'
      plugins: './static/js/plugins/'

    css: './static/css/'
    images: './static/images/'

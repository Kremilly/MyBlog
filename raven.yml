basic:
  site_name: 'Kremilly'
  favicon: 'favico.ico'

format_dates:
  time: '%H-%M-%S'
  datetime: '%Y-%m-%d %H:%M:%S'
  today_datetime: '%a, %b %d %Y - %I:%M:%S %p'

social_media:
  - GitHub: 'https://github.com/kremilly'
  - Leetcode: 'https://leetcode.com/kremilly'
  - Exercism: 'https://exercism.org/profiles/kremilly'
  - BlueSky: 'https://bsky.app/profile/kremilly.com'

profile:
  name: 'Kremilly'
  site_url: 'https://kremilly.com'
  avatar: 'https://avatars.githubusercontent.com/u/24691979?v=4'

nav:
  main:
    - Home: './'
    - Docs: './docs/'
    - Blog: './blog/'
    - About: './about/'
    - Setup: './setup/'
    - Projects: './projects/'

google_fonts:
  - 'Montserrat:ital,wght@0,100..900;1,100..900'
  
external_js_libs:
  - 'https://code.jquery.com/jquery-3.7.1.min.js'
  - 'https://polyfill.io/v3/polyfill.min.js?features=es6'
  - 'https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.min.js'
  - 'https://cdn.jsdelivr.net/npm/lazyload@2.0.0-rc.2/lazyload.js'
  - 'https://cdn.jsdelivr.net/npm/sharer.js@latest/sharer.min.js'
  - 'https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js'

api_integrations:
  ghpinned: 'https://api.kremilly.com/github?user={github_user}'

paths:
  contents: 
    docs: './contents/docs/'
    blog: './contents/blog/'
    pages: './contents/pages/'

  static:
    js:
      src: './static/js/src/'
      plugins: './static/js/plugins/'

    css: './static/css/'
    images: './static/images/'

basic:
  site_name: 'Kremilly'
  favicon: 'favico.ico'
  url_root: 'http://127.0.0.1:5000'

format_dates:
  time: '%H-%M-%S'
  datetime: '%Y-%m-%d %H:%M:%S'
  today_datetime: '%a, %b %d %Y - %I:%M:%S %p'

social_media:
  - Dev.To: 'https://dev.to/kremilly'
  - GitHub: 'https://github.com/kremilly'
  - Leetcode: 'https://leetcode.com/kremilly'
  - Exercism: 'https://exercism.org/profiles/kremilly'
  - BlueSky: 'https://bsky.app/profile/kremilly.bsky.social'

profile:
  name: 'Kremilly'
  site_url: 'https://kremilly.com'
  avatar: 'https://avatars.githubusercontent.com/u/24691979?v=4'

nav:
  main:
    - Home: './'
    - Docs: './docs/'
    - Blog: './blog/'
    - Setup: './setup/'
    - Projects: './projects/'
  
external_libs:
  blog:
    - 'https://polyfill.io/v3/polyfill.min.js?features=es6'
    - 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'

api_integrations:
  mshots: 'https://s0.wp.com/mshots/v1/{page_url}'
  pdfthumb: 'https://pdfthumb.kremilly.com/get?pdf={pdf_url}'
  ghpinned: 'https://gh-pin.kremilly.com/api?user={github_user}'
  
  wikipedia:
    location: 'en'

paths:
  contents: 
    docs: './contents/docs/'
    blog: './contents/blog/'
    pages: './contents/pages/'

  static:
    js: './static/js/'
    css: './static/css/'
    images: './static/images/'

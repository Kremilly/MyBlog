<ul class='posts'>
    <input type='text' id='postsSearch' placeholder='Search posts...'>

    {% for post in list_posts %}
        <a href='{{ post.url }}'>
            <li class='article'>
                <div class='date'>{{ post.date_fmt }}</div>
                <h2>{{ post.title }}</h2>
                <p>{{ post.description }}</p>

                {% for tag in post.tags %}
                    <div class='tag'>{{ tag }}</div>
                {% endfor %}
            </li>
        </a>
    {% endfor %}
</ul>

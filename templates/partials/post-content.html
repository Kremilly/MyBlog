<article class='post-content'>
    {% if is_post %}
        <div class='cover'>
            <img src="{{ post_cover }}" alt="" srcset="">
        </div>
    {% endif %}
    
    <div class='header'>
        <a href='{{ post_url }}'>{{ title }}</a>

        {% if is_post %}
            <div class='meta'>
                <div class='author'>{{ post_author }}</div>

                <div class='reading-time'>
                    <div class='fas fa-clock icon'></div>
                    {{ post_read_time }} read time
                </div>

                <div class='date'>
                    <div class='fas fa-calendar icon'></div>
                    {{ post_date }}
                </div>
            </div>
        {% endif %}
    </div>

    <div class='content'>
        {{ html_content }}
    </div>
    
    {% include 'partials/post-footer.html' %}
</article>

{% include 'partials/source-code.html' %}

<article class='post-content'>
    <div class='header'>
        <a href='{{ post_url }}'>{{ post_title }}</a>

        <div class='meta'>
            <div class='author'>{{ post_author }}</div>

            <div class='reading-time' id='readingTimePost'>
                <div class='fas fa-clock icon'></div>
            </div>

            <div class='date'>
                <div class='fas fa-calendar icon'></div>
                {{ post_date }}
            </div>
        </div>
    </div>

    <div class='content'>
        {{ html_content }}
    </div>

    {% include 'partials/post-footer.html' %}
</article>

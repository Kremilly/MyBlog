<div class='footer'>
    <div class='meta'>
        <div class='footer-btn' id='postTagsBtn'>
            <div class='fas fa-tag'></div>
            Tags
        </div>

        <div class='share'>
            <div class='footer-btn' id='postShareBtn'>
                <div class='fas fa-share'></div>
                Share
            </div>
    
            <div class='footer-btn' id='postDownloadPdfBtn'>
                <div class='fas fa-file-pdf'></div>
                Download
            </div>
        </div>
    </div>

    <div class='share' id='postShareBox'>
        <div class='icons'>
            <a data-sharer='email' data-title='{{ post_title }}' data-url='{{ post_url }}' class='fas fa-envelope'></a>
            <a data-sharer='whatsapp' data-title='{{ post_title }}' data-url='{{ post_url }}' class='fab fa-whatsapp'></a>
            <a data-sharer='facebook' data-title='{{ post_title }}' data-url='{{ post_url }}' class='fab fa-facebook'></a>
            <a data-sharer='twitter' data-title='{{ post_title }}' data-url='{{ post_url }}' class='fab fa-x-twitter'></a>
            <a data-sharer='linkedin' data-title='{{ post_title }}' data-url='{{ post_url }}' class='fab fa-linkedin'></a>
        </div>

        <input type='text' value='{{ post_url }}' id='postShareBoxInput' readonly>
    </div>

    <div class='box' id='postTagsBox'>
        <div class='body'>
            {% for tag in post_tags %}
                <a href='#' class='tag'>{{ tag }}</a>
            {% endfor %}
        </div>
    </div>
</div>

<div class="footer">
    <div class="tags">
        {% for tag in post_tags %}
            <a href="#">{{ tag }}</a>
        {% endfor %}
    </div>

    <div class="social">
        <a data-sharer="whatsapp" data-title="Share on WhatsApp" data-url="{{ post_url }}" class="fab fa-whatsapp"></a>
        <a data-sharer="facebook" data-title="Share on Facebook" data-url="{{ post_url }}" class="fab fa-facebook"></a>
        <a data-sharer="twitter" data-title="Share on X" data-url="{{ post_url }}" class="fab fa-x-twitter"></a>
        <a data-sharer="linkedin" data-title="Share on LinkedIn" data-url="{{ post_url }}" class="fab fa-linkedin"></a>
    </div>
</div>

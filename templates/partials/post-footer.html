<div class='footer'>
    <div class='tags'>
        {% for tag in post_tags %}
            <a href='#'>
                <div class='fas fa-tag'></div>
                {{ tag }}
            </a>
        {% endfor %}
    </div>

    <div class='social'>
        <a href='{{ post_url }}/export' class='fas fa-file-pdf'></a>
        <a data-sharer='whatsapp' data-title='{{ post_title }}' data-url='{{ post_url }}' class='fab fa-whatsapp'></a>
        <a data-sharer='facebook' data-title='{{ post_title }}' data-url='{{ post_url }}' class='fab fa-facebook'></a>
        <a data-sharer='twitter' data-title='{{ post_title }}' data-url='{{ post_url }}' class='fab fa-x-twitter'></a>
        <a data-sharer='linkedin' data-title='{{ post_title }}' data-url='{{ post_url }}' class='fab fa-linkedin'></a>
    </div>
</div>

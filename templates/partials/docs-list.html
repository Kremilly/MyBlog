<ul class='posts'>
    <input type='search' id='postsSearch' placeholder='Search docs...'>

    <div class='categories'>
        {% for category in list_categories %}
            <a href='{{ url_root }}/docs?q={{ category }}' class='category'>{{ category }}</a>
        {% endfor %}
    </div>

    {% for doc in list_docs %}
        <li class='article'>
            <div class='date'>{{ doc.category }}</div>
            <a href='{{ doc.url }}'>
                <h2>{{ doc.title }}</h2>
            </a>

            <p>{{ doc.description }}</p>
        </li>
    {% endfor %}
</ul>

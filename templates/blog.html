<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>{{ site_name }}: Blog {{ post_title }}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
    
    {% for css_file in blog_internal_css_libs %}
        <link rel='stylesheet' href='{{ url_for('static', filename=css_file) }}'>
    {% endfor %}
</head>
<body>
    {{ html_content }}

    {{ blog_external_js_libs }}

    {% for js_file in blog_internal_js_libs %}
        <script src='{{ url_for('static', filename=js_file) }}'></script>
    {% endfor %}
</body>
</html>
